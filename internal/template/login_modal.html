{{ define "login_modal.html" }}
<div class="card shadow-sm mx-auto" id="login-modal" style="max-width: 450px;">
  <div class="card-body">
    <h3 class="card-title text-center mb-3">Hut Reservation Credentials</h3>
    <p class="card-text text-muted small">Your credentials are used only to sign in to the upstream service. They are not stored or shared.</p>
    
    {{ if .Error }}
      <div class="alert alert-danger" role="alert">
        {{ .Error }}
      </div>
    {{ end }}

    <form
      hx-post="/login"
      hx-target="#login-modal"
      hx-swap="outerHTML"
      hx-indicator="#spinner"
      method="post"
    >
      <div class="mb-3">
        <label for="email" class="form-label visually-hidden">Email</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label visually-hidden">Password</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary" hx-disable>Login</button>
      </div>
      <div id="spinner" class="htmx-indicator text-center mt-2">
        <div class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </form>
  </div>
</div>
{{ end }}
