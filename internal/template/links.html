{{ define "links.html" }}
<div id="map-link" class="d-flex flex-column align-items-center gap-2">

  <a href="/map" class="btn btn-success btn-lg" hx-indicator="#spinner">
    Go to map
  </a>

  <form action="/logout" method="post">
    <button type="submit" class="btn btn-outline-danger btn-md mt-1">
      Disconnect
    </button>
  </form>

  <div id="spinner" class="htmx-indicator spinner-border spinner-border-sm mt-2" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
{{ end }}
